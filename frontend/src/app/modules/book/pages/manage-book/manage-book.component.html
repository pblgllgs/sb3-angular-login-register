<div class="p-2">
  <h2>Manage my Books</h2>
  <hr />
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img
        src=""
        class="rounded-1"
        width="100%"
        height="100%"
        alt="..."
        [src]="
          selectedPicture ||
          'https://media.istockphoto.com/id/1409329028/vector/no-picture-available-placeholder-thumbnail-icon-illustration-design.jpg?s=612x612&w=0&k=20&c=_zOuJu755g2eEUioiOUdz_mHKJQJn-tDgIAhQzyeKUQ='
        "
      />
      <div class="mt-2">
        <input
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*"
          (change)="onFileSelected($event)"
        />
      </div>
    </div>
    <div class="col-9">
      <form class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label">Title</label>
          <input
            [(ngModel)]="bookRequest.title"
            type="text"
						name="title"
            class="form-control"
            id="title"
            placeholder="Book Title"
          />
        </div>
        <div class="col-6">
          <label for="author" class="form-label">Author name</label>
          <input
            [(ngModel)]="bookRequest.authorName"
            type="text"
						name="author"
            class="form-control"
            id="author"
            placeholder="Author name"
          />
        </div>
        <div class="col-6">
          <label for="isbn" class="form-label">ISBN</label>
          <input
            [(ngModel)]="bookRequest.isbn"
            type="text"
						name="isbn"
            class="form-control"
            id="isbn"
            placeholder="ISBN"
          />
        </div>
        <div class="col-12">
          <label for="synopsis" class="form-label">Synopsis</label>
          <textarea
            [(ngModel)]="bookRequest.synopsis"
            type="text"
						name="synopsis"
            class="form-control"
            id="synopsis"
            placeholder="Synopsis"
            rows="4"
          ></textarea>
        </div>
        <div class="col-12">
          <input
            [(ngModel)]="bookRequest.shareable"
            type="checkbox"
						name="shareme"
            class="form-check-input"
            id="shareme"
          />
          <label for="shareme" class="form-check-label">Share me</label>
        </div>
        <div class="d-flex justify-content-end gap-2 col-12">
          <button type="submit" class="btn btn-outline-primary" (click)="sabeBook()">
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/books/my-books" class="btn btn-link text-danger">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
